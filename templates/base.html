    <!-- Scripts -->
    <script src="{% static 'js/script.js' %}"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // Register Service Worker for PWA functionality
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('{% url "main:service_worker" %}')
                    .then(registration => {
                        console.log('ðŸŽ¯ PWA: Service Worker registered successfully:', registration.scope);
                        
                        // Check for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    console.log('ðŸ”„ PWA: New content available, please refresh');
                                    // Optionally show a toast notification
                                    showUpdateAvailable();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.log('âŒ PWA: Service Worker registration failed:', error);
                    });
            });
        }
        
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            console.log('ðŸ“± PWA: Install prompt triggered');
            e.preventDefault();
            deferredPrompt = e;
            showInstallButton();
        });
        
        // Show install button (you can customize this)
        function showInstallButton() {
            // Create install button if it doesn't exist
            if (!document.getElementById('pwa-install-btn')) {
                const installBtn = document.createElement('button');
                installBtn.id = 'pwa-install-btn';
                installBtn.innerHTML = '<i class="fas fa-download"></i> Install App';
                installBtn.className = 'btn btn-secondary';
                installBtn.style.cssText = `
                    position: fixed;
                    bottom: 20px;
                    right: 20px;
                    z-index: 1000;
                    background: var(--primary-color);
                    color: white;
                    border: none;
                    padding: 12px 16px;
                    border-radius: 8px;
                    font-family: var(--font-sans);
                    font-weight: 500;
                    cursor: pointer;
                    transition: all 0.3s ease;
                    box-shadow: 0 4px 12px rgba(0, 122, 204, 0.3);
                `;
                
                installBtn.addEventListener('click', async () => {
                    if (deferredPrompt) {
                        deferredPrompt.prompt();
                        const { outcome } = await deferredPrompt.userChoice;
                        console.log('ðŸ“± PWA: Install prompt result:', outcome);
                        deferredPrompt = null;
                        installBtn.remove();
                    }
                });
                
                document.body.appendChild(installBtn);
                
                // Auto-hide after 10 seconds
                setTimeout(() => {
                    if (installBtn && installBtn.parentNode) {
                        installBtn.style.opacity = '0';
                        setTimeout(() => installBtn.remove(), 300);
                    }
                }, 10000);
            }
        }
        
        // Show update notification
        function showUpdateAvailable() {
            console.log('ðŸ”„ PWA: New version available! Refresh to update.');
            
            // Create update notification
            const updateDiv = document.createElement('div');
            updateDiv.className = 'update-available';
            updateDiv.innerHTML = '<i class="fas fa-sync-alt"></i> Update Available - Click to Refresh';
            updateDiv.onclick = () => window.location.reload();
            document.body.appendChild(updateDiv);
            
            // Auto-remove after 10 seconds
            setTimeout(() => {
                if (updateDiv && updateDiv.parentNode) {
                    updateDiv.style.opacity = '0';
                    setTimeout(() => updateDiv.remove(), 300);
                }
            }, 10000);
        }
        
        // Track PWA usage
        window.addEventListener('appinstalled', (evt) => {
            console.log('ðŸ“± PWA: App installed successfully');
        });
        
        // Handle offline/online status
        let offlineIndicator = null;
        
        window.addEventListener('online', () => {
            console.log('ðŸŒ PWA: Back online');
            if (offlineIndicator && offlineIndicator.parentNode) {
                offlineIndicator.style.opacity = '0';
                setTimeout(() => offlineIndicator.remove(), 300);
                offlineIndicator = null;
            }
        });
        
        window.addEventListener('offline', () => {
            console.log('ðŸ“´ PWA: Gone offline - using cached content');
            
            if (!offlineIndicator) {
                offlineIndicator = document.createElement('div');
                offlineIndicator.className = 'offline-indicator';
                offlineIndicator.innerHTML = '<i class="fas fa-wifi"></i> Offline Mode';
                document.body.appendChild(offlineIndicator);
            }
        });
    </script>
